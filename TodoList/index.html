<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.js"></script>
  </head>
  <body>

    <div id="container">

      <h1>To-Do List<i class="fa fa-calendar-plus-o" aria-hidden="true"></i></h1>
      <input type="text" name="" placeholder="What To-Do?">

      <ul>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to class</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Read 3 books every month</li>
        <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Meditate 20 Minutes a Day</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
  </body>
</html>
